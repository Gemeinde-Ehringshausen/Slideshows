name: Build Slideshow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # täglich 08:00 Uhr deutscher Zeit

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Holt die gesamte Commit-Historie

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Abhängigkeiten installieren
        run: pip install requests beautifulsoup4

      - name: Slideshow bauen
        run: python build_slideshow.py

      - name: Datei ins Repo schreiben und pushen
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Authentifizierung für git pull
          git remote set-url origin https://$TOKEN@github.com/${{ github.repository }}
          
          # Pull und Rebase, um lokale Änderungen zu integrieren
          git pull --rebase origin main || echo "Keine Änderungen zum Rebasen"

          # Änderungen hinzufügen und committen
          git add slideshow.html
          git commit -m "automatische Slideshow-Aktualisierung" || echo "Keine Änderungen"

          # Erzwungener Push (falls notwendig)
          git push https://$TOKEN@github.com/${{ github.repository }} HEAD:main || git push --force https://$TOKEN@github.com/${{ github.repository }} HEAD:main
