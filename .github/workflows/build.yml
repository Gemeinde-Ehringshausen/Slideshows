name: Build Slideshow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # täglich 08:00 Uhr deutscher Zeit

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Abhängigkeiten installieren
        run: pip install requests beautifulsoup4

      - name: Slideshow bauen
        run: python build_slideshow.py

      - name: Datei ins Repo schreiben und pushen
        env:
          TOKEN: ${{ secrets.SLIDESHOW_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add slideshow.html
          git commit -m "automatische Slideshow-Aktualisierung" || echo "Keine Änderungen"
          git push https://$TOKEN@github.com/${{ github.repository }} HEAD:main
