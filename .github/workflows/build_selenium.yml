name: Build Slideshow Selenium

on:
  workflow_dispatch:      # manuell starten
  schedule:
    - cron: "0 6 * * *"  # täglich um 08:00 DE-Zeit

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu 24.04

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Systemabhängigkeiten installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6
          # libgconf-2-4 weggelassen, da auf Ubuntu 24.04 nicht verfügbar

      - name: Python-Pakete installieren
        run: |
          pip install selenium webdriver-manager beautifulsoup4

      - name: Slideshow mit Selenium bauen
        run: python build_slideshow_selenium.py

      - name: Slideshow ins Repo committen
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add slideshow_selenium.html
          git commit -m "Automatisch aktualisierte Slideshow (Selenium)" || echo "Keine Änderungen"
          git push
